[module/title]
type = internal/xwindow

; Available tags:
;   <label> (default)
format = <label>
; format-prefix = î¦˜
format-prefix =
format-foreground = ${color.foreground-loud}
format-background = ${color.background-highlights}

; Available tokens:
;   %title%
; Default: %title%
label = " %title% "
label-maxlen = 50

; Used instead of label when there is no window title
